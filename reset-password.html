<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<title>Reset Password</title>
</head>
<body data-page="reset">
<div class="login-container reset-flow">
    <div class="login-box">
        <h1>Reset Password</h1>
        <section class="reset-panel">
            <h2>Request a reset token</h2>
            <p class="reset-hint">Enter your account email and we will generate a one-time token.</p>
            <form id="reset-request-form">
                <input type="email" name="email" placeholder="Email" required>
                <p class="form-success" id="reset-request-success"></p>
                <p class="form-error" id="reset-request-error" role="alert"></p>
                <div class="token-preview" id="reset-token-hint" hidden>
                    <p>Your token (for demo purposes):</p>
                    <code id="reset-demo-token"></code>
                </div>
                <button type="submit" id="reset-request-submit">Send token</button>
            </form>
        </section>

        <section class="reset-panel">
            <h2>Set a new password</h2>
            <form id="reset-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="token" placeholder="Reset token" required>
                <input type="password" name="password" placeholder="New password" required minlength="8">
                <input type="password" name="confirm" placeholder="Confirm password" required minlength="8">
                <label class="remember-line"><input type="checkbox" name="remember"> Stay signed in</label>
                <p class="form-success" id="reset-success"></p>
                <p class="form-error" id="reset-error" role="alert"></p>
                <button type="submit" id="reset-submit">Update password</button>
            </form>
        </section>

        <p class="back-link"><a href="login.html">‚Üê Back to sign in</a></p>
    </div>
</div>
<script src="auth.js" defer></script>
</body>
</html>
